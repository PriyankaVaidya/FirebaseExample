<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .draggable {
      position: absolute;
      top: 50%;
      left: 50%;
    }
    .currentlyDragged {
      transform: translateZ(0) scale(1.4); /* translateZ is to manually force layer creation, for efficent dragging */
    }
    #draggableArea {
      position: absolute;
      background-color: yellow;
      width: 90%;
      height: 90%;
    }
    </style>
</head>
<body>
  <div id="draggableArea" >
    <div class="draggable" style="background-color: blue; width: 20%; height: 20%; border-radius: 50%;"></div>
    <div class="draggable" style="background-color: green; width: 8%; height: 20%;"></div>
    <div class="draggable" style="background-color: red; width: 10%; height: 5%;"></div>
    <img class="draggable" src="imgs/chess_piece_white_queen.png" style="width: 50px; height: 50px;">
    <img class="draggable" src="imgs/GreenPiece.png" style="width: 50px; height: 50px;">
  </div>
  <script src="ts_output_readonly_do_NOT_change_manually/src/dragAndDropHtmlExample.js"></script>
</body>
</html>
