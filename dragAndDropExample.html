<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .draggable {
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
    } 
    #draggableArea {
      position: absolute;
      background-color: yellow;
      width: 1000px;
      height: 1000px;
    }
    </style>
</head>
<body>
  <div id="draggableArea" >
    <div class="draggable" style="background-color: blue; width: 200px; height: 200px; border-radius: 100px;"></div>
    <div class="draggable" style="background-color: green; width: 80px; height: 200px;"></div>
    <div class="draggable" style="background-color: red; width: 100px; height: 50px;"></div>
  </div>
  <script src="ts_output_readonly_do_NOT_change_manually/src/dragAndDropExample.js"></script>
</body>
</html>
